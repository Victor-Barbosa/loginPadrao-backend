spring.application.name=qualrole-backend-local

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/qualrole_local
spring.datasource.username=postgres
spring.datasource.password=root

# Configuração adicional do JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuração Atualizada para Redis no Spring Boot
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# Configurações para JWT
app.jwt.
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=5000

